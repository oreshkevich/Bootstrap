<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продажа подписок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .package-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Выберите пакет подписки</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="package-card">
          <h3>Основные пакеты</h3>
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">Пакет A</h5>
                    <p class="card-text">$10/месяц</p>
                    <button class="btn btn-primary">Купить</button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">Пакет B</h5>
                    <p class="card-text">$15/месяц</p>
                    <button class="btn btn-primary">Купить</button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">Пакет C</h5>
                    <p class="card-text">$20/месяц</p>
                    <button class="btn btn-primary">Купить</button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">Пакет D</h5>
                    <p class="card-text">$25/месяц</p>
                    <button class="btn btn-primary">Купить</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary">Выбрать</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="package-card">
          <h3>Дополнительные опции</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Опция 1</h5>
                  <p class="card-text">$5 - 3 дня</p>
                  <button class="btn btn-primary">Купить</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Опция 2</h5>
                  <p class="card-text">$7 - 7 дней</p>
                  <button class="btn btn-primary">Купить</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Опция 3</h5>
                  <p class="card-text">$9 - 14 дней</p>
                  <button class="btn btn-primary">Купить</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Опция 4</h5>
                  <p class="card-text">$12 - 30 дней</p>
                  <button class="btn btn-primary">Купить</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Опция 5</h5>
                  <p class="card-text">$15 - 60 дней</p>
                  <button class="btn btn-primary">Купить</button>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary">Выбрать</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
